<script>
  function snippet(containers, interlinks) {
    require([
      "dojo/promise/all",
      "esri/geometry/Polygon",
      "esri/Map",
      "esri/Graphic",
      "esri/layers/FeatureLayer",
      "esri/layers/GraphicsLayer",
      "esri/layers/SceneLayer",
      "esri/views/SceneView",
      "esri/renderers/SimpleRenderer",
      "esri/renderers/UniqueValueRenderer",
      "esri/symbols/SimpleFillSymbol",
      "esri/symbols/PointSymbol3D",
      "esri/symbols/IconSymbol3DLayer",
      "esri/symbols/WebStyleSymbol",
      "esri/widgets/Sketch/SketchViewModel",
      "esri/views/layers/support/FeatureFilter"
    ], function (
      all,
      Polygon,
      Map,
      Graphic,
      FeatureLayer,
      GraphicsLayer,
      SceneLayer,
      SceneView,
      SimpleRenderer,
      UniqueValueRenderer,
      SimpleFillSymbol,
      PointSymbol3D,
      IconSymbol3DLayer,
      WebStyleSymbol,
      SketchViewModel,
      FeatureFilter
    ) {
      var sceneLayer = new SceneLayer({
        url: "https://tiles.arcgis.com/tiles/WQ9KVmV6xGGMnCiQ/arcgis/rest/services/NYC3D_AGO_Z_BFCull/SceneServer",
        renderer: {
          type: "simple",
          symbol: {
            type: "mesh-3d",
            symbolLayers: [{
              type: "fill",
              material: { color: "white" },
              edges: { type: "solid", color: [0, 0, 0] },
            }]
          }
        }
      });
      sceneLayer.popupEnabled = false;

      var inside = new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Tree_Census_2015/FeatureServer");
      inside.popupEnabled = false;
      inside.definitionExpression = "health = 'good'"

      inside.renderer = new UniqueValueRenderer({
        field: "spc_common",
        defaultSymbol: new WebStyleSymbol({
          name: "Alnus",
          styleName: "EsriThematicTreesStyle"
        })
      });

      var trees = [
        ["black locust", "Robinia"],
        ["honeylocust", "Robinia"],
        ["Atlantic white cedar", "Calocedrus"],
        ["red maple", "Acer"],
        ["silver maple", "Acer"],
        ["hedge maple", "Acer"],
        ["Norway maple", "Acer"],
        ["pin oak", "Quercus"],
        ["Sibirian elm", "Ulmus"],
        ["pagoda dogwood", "Cornus"],
        ["London planetree", "Platanus"]

      ];
      for (var i = 0; i < trees.length; ++i) {
        var id = trees[i][0];
        var name = trees[i][1];
        inside.renderer.addUniqueValueInfo(id, new WebStyleSymbol({
          name: name,
          styleName: "EsriRealisticTreesStyle"
        }));
      }

      var outside = new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Tree_Census_2015/FeatureServer");
      outside.screenSizePerspectiveEnabled = true;
      outside.featureReduction = {
        type: "selection"
      };

      outside.renderer = new SimpleRenderer({
        symbol: new PointSymbol3D({
          symbolLayers: [new IconSymbol3DLayer({
            resource: {
              href: "https://static.arcgis.com/arcgis/styleItems/Icons/web/resource/Park.svg"
            },
            size: 12,
            material: {
              color: "darkgreen"
            }
          })],
          verticalOffset: {
            screenLength: 6
          },
        })
      });


      var graphicsLayer = new GraphicsLayer();

      var view = new SceneView({
        container: containers.viewDiv,

        map: new Map({
          basemap: "streets",
          ground: "world-elevation",
          layers: [sceneLayer, inside, outside, graphicsLayer]
        }),

        camera: {
          position: {
            x: -8235500,
            y: 4961500,
            z: 474,
            spatialReference: {
              latestWkid: 3857,
              wkid: 102100
            }
          },
          heading: 0,
          tilt: 70
        }
      });

      var fill = new SimpleFillSymbol({
        color: [227, 139, 79, 0.4],
        outline: {
          color: [207, 0, 12],
          width: 1
        }
      });

      var geometry = new Polygon({
        rings: [
          [
            [-8235260.726698964, 4962621.959060464],
            [-8235550.874872633, 4962813.829837702],
            [-8235320.581389921, 4963160.967713343],
            [-8235044.231576631, 4962976.195646864],
            [-8235260.726698964, 4962621.959060464]
          ]
        ],
        spatialReference: {
          wkid: 102100
        }
      });

      var graphic = new Graphic({
        geometry: geometry,
        symbol: fill
      });
      graphicsLayer.graphics.push(graphic);

      view.whenLayerView(inside).then(function (lv) {
        lv.filter = new FeatureFilter({
          geometry: geometry,
          spatialRelationship: "intersects"
        });
      });

      view.whenLayerView(outside).then(function (lv) {
        lv.filter = new FeatureFilter({
          geometry: geometry,
          spatialRelationship: "disjoint"
        });
      });

      view.whenLayerView(sceneLayer).then(function (lv) {
        lv.filter = new FeatureFilter({
          geometry: geometry,
          spatialRelationship: "disjoint"
        });
      });

      interlinks.playButton = function () {
        view.goTo({ target: geometry, scale: 2000, heading: 270 });
        graphicsLayer.graphics.removeAll();
      };
    });
  }

  settings = {
    disableOverviewMap: true
  };

</script>

<script src="./support/snippet.js"></script>
